<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <title>Bee Clicker: The Game</title>
</head>
<body>
    <div class="all-In-One container-fluid">
        <div class="row">
            <header>
                <div class="chatBox container-fluid">
                    <div class="row">
                        <div class="explainerBee col-12">
                            <p>Expisotion goes here</p>
                        </div> <!-- explainerBee END-->
                        <div class="totalCounter">
                            <ul>
                                <li><p>BEES TOTAL</p></li>
                                <li><p>POLLEN TOTAL </p></li>
                                <li><p>HONEY TOTAL</p></li>
                            </ul> 
                        </div> <!--totalCounter END-->
                    </div> <!--chatBox row END-->
                </div> <!--chatBox END-->
            </header><!--header END-->
            <main>
                <div class="theHIVE container-fluid">
                    <div class="row">
                        <div class="queenClicker">
                            <p>MY QUEEN</p>
                        </div> <!-- queenClicker END-->
                        <div class="beeStore">
                            <h5>Bee Store</h5>
                            <ul>
                                <li><p>Bees Avialable</p></li>
                                <li><p>Bees getting POLLEN</p></li>
                                <li><p>Bees making HONEY</p></li>
                            </ul>
                        </div> <!--beeStore END-->
                        <div class="gameReset">
                            <p>X</p>
                        </div>
                    </div> <!--theHIVE row END-->
                </div> <!-- theHIVE container END-->
            </main> <!--main END-->
        </div> <!-- all-In-One row END-->
    </div> <!--all-In-One container END-->
</body>
</html>
