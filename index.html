<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <title>Bee Clicker: The Game</title>
</head>
<body>
    <div class="all-In-One container-fluid">
        <div class="row">
            <header>
                <div class="chatBox container-fluid">
                    <div class="row">
                        <div class="explainerBee col-12">
                            <p>exBEEsition goes here</p>
                        <div class="totalCounter">
                            <ul>
                                <li id="totalBees"><p>BEES TOTAL</p></li>
                                <li id="totalPollen"><p>POLLEN TOTAL </p></li>
                                <li id="totalHoney"><p>HONEY TOTAL</p></li>
                            </ul>
                            <img class="img-fluid" src="images/talkingBee.jpg" alt="This is an image of a small bee, who explains things to you."> 
                        </div> <!-- explainerBee END-->
                        </div> <!--totalCounter END-->
                    </div> <!--chatBox row END-->
                </div> <!--chatBox END-->
            </header><!--header END-->
            <main>
                <div class="theHIVE container-fluid">
                    <div class="row">
                        <div class="queenClicker">
                            <p>MY QUEEN</p> 
                            <button><img class="img-fluid" src="images/queenBee.jpg" alt="This is you, My Queen. Image of Queen Bee, i.e. a bee with a golden crown"></button>
                        </div> <!-- queenClicker END-->
                        <div class="beeStore">
                            <h5>Bee Store</h5>
                            <ul>
                                <li id="beeAvaliable"><p>Bees AVAILABLE</p></li>
                                <li id="beePollen"><p>Bees getting POLLEN</p></li>
                                <li id="beeHoney"><p>Bees making HONEY</p></li>
                            </ul>
                        </div> <!--beeStore END-->
                        <div class="gameReset">
                            <p>X</p>
                        </div>
                    </div> <!--theHIVE row END-->
                </div> <!-- theHIVE container END-->
            </main> <!--main END-->
        </div> <!-- all-In-One row END-->
    </div> <!--all-In-One container END-->
</body>
</html>
